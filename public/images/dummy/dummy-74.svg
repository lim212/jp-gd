<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad74" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGrad74" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1" />
    </linearGradient>
    <filter id="blur74">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Sky Background -->
  <rect width="100%" height="70%" fill="url(#skyGrad74)"/>
  
  <!-- Ground/Water Background -->
  <rect x="0" y="70%" width="100%" height="30%" fill="url(#groundGrad74)"/>
  
  
  <!-- Waves -->
  <path d="M0,280 Q200,260 400,280 T800,280 L800,400 L0,400 Z" fill="#32CD32" opacity="0.8"/>
  <path d="M0,290 Q150,270 300,290 T600,290 T800,290 L800,400 L0,400 Z" fill="#00CED1" opacity="0.6"/>
  
  <!-- Palm Trees -->
  <circle cx="100" cy="250" r="8" fill="#FFD700"/>
  <path d="M100,250 L80,200 L90,210 L100,200 L110,210 L120,200 Z" fill="#FFD700" opacity="0.8"/>
  
  <!-- Sun -->
  <circle cx="650" cy="80" r="25" fill="#FFD700" opacity="0.9"/>
  
  <!-- Clouds -->
  <ellipse cx="200" cy="60" rx="30" ry="15" fill="white" opacity="0.7"/>
  <ellipse cx="500" cy="40" rx="25" ry="12" fill="white" opacity="0.6"/>
    
  
  <!-- Overlay for depth -->
  <rect width="100%" height="100%" fill="rgba(0,0,0,0.1)" opacity="0.3"/>
</svg>