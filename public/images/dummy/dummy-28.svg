<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad28" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGrad28" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
    <filter id="blur28">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Sky Background -->
  <rect width="100%" height="70%" fill="url(#skyGrad28)"/>
  
  <!-- Ground/Water Background -->
  <rect x="0" y="70%" width="100%" height="30%" fill="url(#groundGrad28)"/>
  
  
  <!-- Mountain Range -->
  <path d="M0,200 L150,120 L300,180 L450,100 L600,160 L750,80 L800,120 L800,400 L0,400 Z" fill="#8B4513" opacity="0.9"/>
  <path d="M0,220 L200,140 L400,200 L600,120 L800,180 L800,400 L0,400 Z" fill="#2F4F4F" opacity="0.7"/>
  
  <!-- Snow Peaks -->
  <path d="M450,100 L480,80 L510,100 L480,120 Z" fill="white" opacity="0.9"/>
  <path d="M200,120 L220,100 L240,120 L220,140 Z" fill="white" opacity="0.8"/>
  
  <!-- Sun -->
  <circle cx="700" cy="60" r="20" fill="#FFD700" opacity="0.8"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="50" rx="35" ry="18" fill="white" opacity="0.6"/>
  <ellipse cx="600" cy="30" rx="28" ry="14" fill="white" opacity="0.5"/>
    
  
  <!-- Overlay for depth -->
  <rect width="100%" height="100%" fill="rgba(0,0,0,0.1)" opacity="0.3"/>
</svg>