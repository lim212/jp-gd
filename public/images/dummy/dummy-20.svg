<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad20" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF7F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9370DB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGrad20" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9370DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
    <filter id="blur20">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Sky Background -->
  <rect width="100%" height="70%" fill="url(#skyGrad20)"/>
  
  <!-- Ground/Water Background -->
  <rect x="0" y="70%" width="100%" height="30%" fill="url(#groundGrad20)"/>
  
  
  <!-- Aurora Waves -->
  <path d="M0,150 Q200,100 400,120 T800,110 L800,200 L0,200 Z" fill="#00FF7F" opacity="0.8"/>
  <path d="M0,180 Q300,130 600,150 T800,140 L800,220 L0,220 Z" fill="#00CED1" opacity="0.6"/>
  <path d="M0,200 Q250,160 500,180 T800,170 L800,240 L0,240 Z" fill="#9370DB" opacity="0.4"/>
  
  <!-- Stars -->
  <circle cx="100" cy="50" r="2" fill="white" opacity="0.9"/>
  <circle cx="200" cy="80" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="300" cy="40" r="2.5" fill="white" opacity="0.9"/>
  <circle cx="400" cy="70" r="1" fill="white" opacity="0.7"/>
  <circle cx="500" cy="30" r="2" fill="white" opacity="0.8"/>
  <circle cx="600" cy="60" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="700" cy="45" r="2" fill="white" opacity="0.8"/>
  
  <!-- Ground -->
  <rect x="0" y="300" width="100%" height="100" fill="#2F4F4F" opacity="0.8"/>
    
  
  <!-- Overlay for depth -->
  <rect width="100%" height="100%" fill="rgba(0,0,0,0.1)" opacity="0.3"/>
</svg>