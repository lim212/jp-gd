<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad35" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGrad35" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
    <filter id="blur35">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Sky Background -->
  <rect width="100%" height="70%" fill="url(#skyGrad35)"/>
  
  <!-- Ground/Water Background -->
  <rect x="0" y="70%" width="100%" height="30%" fill="url(#groundGrad35)"/>
  
  
  <!-- Water Body -->
  <ellipse cx="400" cy="320" rx="350" ry="60" fill="#00CED1" opacity="0.8"/>
  
  <!-- Water Ripples -->
  <ellipse cx="300" cy="310" rx="80" ry="15" fill="#87CEEB" opacity="0.6"/>
  <ellipse cx="500" cy="315" rx="60" ry="12" fill="#87CEEB" opacity="0.5"/>
  <ellipse cx="200" cy="325" rx="70" ry="18" fill="#87CEEB" opacity="0.4"/>
  
  <!-- Reflections -->
  <path d="M0,200 L200,180 L400,200 L600,190 L800,200 L800,280 L0,280 Z" fill="#32CD32" opacity="0.7"/>
  
  <!-- Sun Reflection -->
  <ellipse cx="400" cy="280" rx="40" ry="8" fill="#FFD700" opacity="0.6"/>
    
  
  <!-- Overlay for depth -->
  <rect width="100%" height="100%" fill="rgba(0,0,0,0.1)" opacity="0.3"/>
</svg>