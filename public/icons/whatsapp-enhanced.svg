<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- WhatsApp icon with enhanced styling and 3D effect -->
  <!-- Base circle with gradient -->
  <defs>
    <linearGradient id="whatsappGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#25D366" />
      <stop offset="100%" stop-color="#128C7E" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="#000000" flood-opacity="0.3" />
    </filter>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Main circle with gradient -->
  <circle cx="12" cy="12" r="10" fill="url(#whatsappGradient)" filter="url(#shadow)" />

  <!-- Inner highlight for 3D effect -->
  <circle cx="9.5" cy="9.5" r="7" fill="rgba(255,255,255,0.15)" />

