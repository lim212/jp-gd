<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Enhanced WhatsApp icon with premium effects -->
  <defs>
    <!-- Gradient for the background -->
    <linearGradient id="whatsappGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#25D366" />
      <stop offset="100%" stop-color="#128C7E" />
    </linearGradient>

    <!-- Soft glow effect -->
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Inner shadow for depth -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="0.5" />
      <feGaussianBlur stdDeviation="0.5" result="offset-blur" />
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse" />
      <feFlood flood-color="black" flood-opacity="0.2" result="color" />
      <feComposite operator="in" in="color" in2="inverse" result="shadow" />
      <feComposite operator="over" in="shadow" in2="SourceGraphic" />
    </filter>

    <!-- Outer glow for premium look -->
    <filter id="premiumGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="glow" />
      <feFlood flood-color="#25D366" flood-opacity="0.5" result="coloredGlow" />
      <feComposite in="coloredGlow" in2="glow" operator="in" result="softGlow" />
      <feComposite in="softGlow" in2="SourceGraphic" operator="over" />
    </filter>
  </defs>

  <!-- Circular background with gradient -->
  <circle cx="12" cy="12" r="11" fill="url(#whatsappGradient)" filter="url(#premiumGlow)" />

  <!-- WhatsApp logo with enhanced effects -->
  <path fill="#FFFFFF" d="M17.6,14.2c-0.3-0.15-1.6-0.8-1.85-0.9c-0.25-0.1-0.44-0.15-0.62,0.15c-0.18,0.3-0.7,0.9-0.86,1.08c-0.16,0.18-0.32,0.2-0.62,0.07c-0.3-0.15-1.26-0.46-2.4-1.48c-0.88-0.79-1.48-1.76-1.66-2.06c-0.18-0.3-0.02-0.46,0.13-0.61c0.14-0.14,0.3-0.35,0.45-0.52c0.15-0.17,0.2-0.3,0.3-0.5c0.1-0.2,0.05-0.37-0.02-0.52c-0.08-0.15-0.62-1.5-0.85-2.06c-0.22-0.54-0.45-0.47-0.62-0.47c-0.16-0.01-0.34-0.01-0.52-0.01c-0.18,0-0.48,0.07-0.73,0.35c-0.25,0.28-0.95,0.94-0.95,2.3c0,1.36,0.99,2.67,1.12,2.86c0.13,0.19,1.8,2.95,4.47,4.07c0.62,0.27,1.11,0.44,1.49,0.56c0.63,0.2,1.2,0.17,1.65,0.1c0.5-0.08,1.55-0.64,1.77-1.25c0.22-0.61,0.22-1.14,0.15-1.25C18.05,14.42,17.9,14.35,17.6,14.2z" filter="url(#innerShadow)" />

  <!-- Subtle highlight for 3D effect -->
  <circle cx="8" cy="8" r="1.5" fill="rgba(255,255,255,0.3)" />
</svg>
