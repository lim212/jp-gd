<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="40" viewBox="0 0 360 40" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Memuat…">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="0"/>
      <feGaussianBlur stdDeviation="1.5" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="rgba(0,0,0,0.15)" flood-opacity="0.6" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>
  <rect x="0" y="14" width="360" height="12" rx="6" fill="#E5E7EB" filter="url(#innerShadow)"/>
  <rect id="bar" x="4" y="16" width="120" height="8" rx="4" fill="url(#grad)">
    <animate attributeName="x" values="4;236;4" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  <g aria-hidden="true">
    <circle cx="20" cy="20" r="8" stroke="#3B82F6" stroke-width="3" fill="none" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0 20 20;360 20 20" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="180" y="12" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial" font-size="10" fill="#1F2937">Memuat gambar…</text>
</svg>
